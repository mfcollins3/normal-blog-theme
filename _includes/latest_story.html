<div id="latest-story">
  <header>
    <h1>Latest Article</h1>
  </header>
  <article class="post-summary">
    {% assign latest_post = site.posts | first %}
    {% if latest_post.cover_photo %}
      <div class="cover-photo">
          <a href="{{ latest_post.url }}"><img src="{{ latest_post.cover_photo }} "></a>
      </div>
    {% endif %}
    <div class="summary">
      <h1><a href="{{ latest_post.url }}">{{latest_post.title}}</a></h1>
      <p><time datetime="{{ latest_post.date | date:'%Y-%m-%d' }}">{{ latest_post.date | date:'%B %d, %Y' }}</time></p>
      <p>{{ latest_post.excerpt | remove: '<p>' | remove: '</p>' }} <a href="{{ latest_post.url }}">Read more</a></p>
    </div>
  </article>
</div>
