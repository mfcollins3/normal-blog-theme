<article class="post-summary">
  {% assign cover_photo_url = post.cover_photo.url | default: post.cover_photo | default: nil %}
  {% if cover_photo_url %}
    <div class="cover-photo">
      <a href="{{ post.url }}"><img src="{{ cover_photo_url }}"></a>
    </div>
  {% endif %}
  <div class="summary">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p><time datetime="{{ post.date | date:'%Y-%m-%d' }}">{{ post.date | date:'%B %d, %Y' }}</time></p>
    <p class="excerpt">
      <span>
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
      </span>
      <a href="{{ post.url }}">Read article</a>
    </p>
  </div>
</article>
