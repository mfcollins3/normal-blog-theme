---
layout: default
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include font_awesome.html %}
    <link rel="stylesheet" title="timeline-styles" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <link rel="stylesheet" href="/assets/css/styles.css" media="screen">
    {% include rss_feed_meta.html %}
    {% feed_meta %}
    {% include google_analytics.html %}
  </head>
  <body>
    <header>
      {% include navigation_bar.html %}
    </header>
    <main>
      {{ content }}
      <div id="timeline-embed"></div>
    </main>
    <footer>
      {% include footer.html %}
    </footer>
    {% include bootstrap_javascript.html %}
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script>
      new TL.Timeline(
        'timeline-embed', 
        '{{ page.timeline_url }}'
        );
    </script>
  </body>
</html>
