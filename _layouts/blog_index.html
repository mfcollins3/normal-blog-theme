---
layout: default
---
<div class="container">
  <header>
    <h1>{{ page.title }}</h1>
    <p>Page {{ paginator.page }} of {{ paginator.total_pages }}</p>
    {% include pagination_control.html %}
  </header>
  {{content}}
  <section class="post-list">
    {% for post in paginator.posts %}
      {% include post_summary.html post=post %}
    {% endfor %}
  </section>
  <footer>
    {% include pagination_control.html %}
  </footer>
</div>
